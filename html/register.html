<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
     /* Global Reset */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Global Body Styles */
body {
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
  color: #fff;
  line-height: 1.6;
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

/* Loading bar */
.loading-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: #222;
  z-index: 1000;
}

#loading-bar {
  height: 100%;
  width: 0;
  background: #4f93ce;
  transition: width 0.2s ease-in-out;
}

/* Form Container */
.form-container {
  background-color: #2b2b2b;
  padding: 25px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  width: 350px;
  margin: 20px;
}

/* Title */
.form-container .title {
  text-align: center;
  margin-bottom: 20px;
  font-size: 24px;
  font-weight: bold;
  color: #eaeaea;
}

/* Registration Form */
.registerForm {
  display: flex;
  flex-direction: column;
}

/* Input Groups */
.input-group {
  margin-bottom: 15px;
}

.input-group .names {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
  color: #ccc;
  font-size: 14px;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #555;
  border-radius: 4px;
  background-color: #444;
  color: #fff;
  font-size: 14px;
  transition: border-color 0.3s ease;
}

.input-group input:focus {
  border-color: #4f93ce;
  outline: none;
}

/* Register Button */
button.sign {
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  background: linear-gradient(135deg, #4f93ce, #285f8f);
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
  margin-top: 10px;
}

button.sign:hover {
  background: linear-gradient(135deg, #285f8f, #4f93ce);
}

/* Forgot Link */
.forgot {
  text-align: center;
  margin-top: 10px;
}

.forgot a {
  color: #4f93ce;
  text-decoration: none;
  transition: color 0.3s ease;
}

.forgot a:hover {
  color: #2C6BB2;
}

   </style>
</head>
<body>

    <!-- Loading bar -->
    <div class="loading-container">
        <div id="loading-bar"></div>
    </div>

    <!-- Registration Form -->
    <div class="form-container">
        <p class="title">Register</p>
        <form id="registerForm" class="registerForm">
            <div class="input-group">
                <label class="names" for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label class="names" for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password" required>
            </div>
            <button class="sign">Register</button>
            <div id="login" class="forgot">
                <a href="login.html">Already Registered?</a>
            </div>  
        </form>
    </div>

    <script>
        const loadingBar = document.getElementById('loading-bar');

        document.getElementById('registerForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            // Reset the loading bar
            loadingBar.style.width = '0%';
            let progress = 0;
            let startTime = Date.now();

            // Dynamic progress animation
            const interval = setInterval(() => {
                let elapsedTime = Date.now() - startTime;

                // Increase speed if fast response
                let speedFactor = elapsedTime < 1000 ? 20 : 10;

                progress += Math.random() * speedFactor;
                if (progress >= 90) progress = 90;

                loadingBar.style.width = progress + '%';
            }, 200);

            // Get form data
            const form = document.getElementById('registerForm');
            const formData = new FormData(form);
            const jsonData = JSON.stringify(Object.fromEntries(formData.entries()));

            try {
                const response = await fetch('https://render-9r49.onrender.com/api/user/register', {
                    method: 'POST',
                    credentials: 'include',
                    body: jsonData,
                    headers: { 'Content-Type': 'application/json' },
                });

                const result = await response.json();
                clearInterval(interval);
                loadingBar.style.width = '100%';

                if (response.ok) {
                    alert(result.message);
                    localStorage.setItem('accessToken', result.accessToken);
                    document.cookie = `refreshToken=${result.refreshToken}; path=/; secure`;
                    window.location.href = 'login.html';
                } else {
                    alert(result.error || 'Registration failed');
                    loadingBar.style.width = '0%';
                }
            } catch (error) {
                console.error('Error:', error);
                clearInterval(interval);
                loadingBar.style.width = '0%';
                alert('An error occurred during registration.');
            }
        });

        document.getElementById('login').addEventListener('click', () => {
            window.location.href = 'login.html';
        });
    </script>

</body>
</html>
