<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
        background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
        color: #fff;
        line-height: 1.6;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      /* Full-width loading bar at the top */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: #222;
      }

      #loading-bar {
        height: 100%;
        width: 0;
        background: #4f93ce;
        transition: width 0.2s ease-in-out;
      }

      .form-container {
        background-color: #2b2b2b;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        width: 350px;
      }

      .title {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
        color: #eaeaea;
      }

      .loginForm {
        display: flex;
        flex-direction: column;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .names {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #ccc;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #555;
        border-radius: 4px;
        background-color: #444;
        color: #fff;
        font-size: 14px;
      }

      .sign {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background: linear-gradient(135deg, #4f93ce, #285f8f);
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

    </style>
</head>
<body>

    <div class="loading-container">
        <div id="loading-bar"></div>
    </div>

    <div id="loginForm" class="form-container">
        <p class="title">Login</p>
        <form class="loginForm">
            <div class="input-group">
                <label class="names" for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label class="names" for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="sign" id="fetchBtn">Login</button>
        </form>
    </div>

    <script>
        const fetchBtn = document.getElementById('fetchBtn');
        const loadingBar = document.getElementById('loading-bar');

        document.querySelector('.loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            loadingBar.style.width = '0%';
            let progress = 0;
            let startTime = Date.now();
            
            // Increase progress dynamically
            const interval = setInterval(() => {
                let elapsedTime = Date.now() - startTime;
                
                // Increase speed if fetch is fast
                let speedFactor = elapsedTime < 1000 ? 20 : 10;
                
                progress += Math.random() * speedFactor;
                if (progress >= 90) progress = 90;
                
                loadingBar.style.width = progress + '%';
            }, 200);

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://render-9r49.onrender.com/api/user/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const result = await response.json();
                clearInterval(interval);
                loadingBar.style.width = '100%';

                if (response.ok) {
                    alert(result.message);
                    localStorage.setItem('accessToken', result.accessToken);
                    document.cookie = `refreshToken=${result.refreshToken}; path=/; secure`;
                    window.location.href = 'checkup.html';
                } else {
                    alert(result.error || 'Login failed');
                }
            } catch (error) {
                clearInterval(interval);
                loadingBar.style.width = '0%';
                alert('An error occurred during login.');
            }
        });
    </script>
</body>
</html>
